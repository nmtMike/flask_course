<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>THIS IS THE TITLE OF MY FIRST HTML</title>
    </head>

    <body>
        <h1> Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy</h2>
        <p>please note: first name, last name, password, and email are required</p>


        <form method="get">
            <label for="First Name box">First Name:</label>
            <input id="First Name box" type="text" placeholder="First Name" name="first">

            <label for="Last Name box">Last Name:</label>
            <input id="Last Name box" type="text" placeholder="Last Name" name="last">
            <br>
            <br>
            <label for="Email box">Email:</label>
            <input id="Email box" type="text" placeholder="Email" name="email">

            <label for="Email box">Email:</label>
            <input id="Email box" type="password" placeholder="your password here">

            <p>Are you over age of 18?</p>

            <label for="Yes">Yes: </label>
            <input id="Yes" type="radio" name="dog_choice", value="Yes">

            <label for="No">No: </label>
            <input id="No" type="radio" name="dog_choice", value="No">

            <br>
            <p>Do you have a Credit Card or Paypal?</p>
            <select name="payment">
                <option value="Paypal">Paypal</option>
                <option value="Credit Card">Credit Card</option>
            </select>
            <br> <br>
            <input type="submit" value="submit">
        </form>


    </body>
</html>
